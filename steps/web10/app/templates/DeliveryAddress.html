<div class="deliveryAddress">
    <header>
        <h2>Leveransadress</h2>
    </header>
    <div class="content">
        <p>Till vilken adress vill du att vi levererar dina varor?</p>
        <form>
            <div>
                <label>Namn</label>
                <input type="text" id="name" value="<%- name %>">
            </div>
            <div>
                <label>Adress</label>
                <input type="text" id="address" value="<%- address %>">
            </div>
            <div>
                <label>Postadress</label>
                <input type="text" style="width:70px"
                       id="postalCode" value="<%- postalCode %>">
                <input type="text" style="width:225px;margin-left:5px"
                       id="city" value="<%- city %>">
            </div>
            <div>
                <label style="font-weight: normal">E-post</label>
                <input type="email" style="width:185px" id="email" value="<%- email %>">
                <button class="btn">GÃ¥ vidare <i class="icon-arrow-down"></i></button>
            </div>
        </form>
    </div>
</div>
